<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Attendance Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Teacher Attendance Management</h1>
    </header>
    <main>
        <!-- Add Teacher -->
        <section id="add-teacher-section">
            <h2>Add Teacher</h2>
            <form id="addTeacherForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <button type="submit">Add Teacher</button>
            </form>
        </section>

        <!-- Mark Attendance -->
        <section id="attendance-section">
            <h2>Mark Attendance</h2>
            <form id="attendanceForm">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
                <table id="attendanceTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Present</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Teachers will be dynamically loaded -->
                    </tbody>
                </table>
                <button type="submit">Submit Attendance</button>
            </form>
        </section>

        <!-- View Attendance -->
        <section id="view-attendance-section">
            <h2>Attendance Records</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Teacher</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="attendanceRecords">
                    <!-- Attendance records will be loaded dynamically -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
